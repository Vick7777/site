<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Satisfação</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #1a73e8;
        }

        h2 {
            text-align: center;
            color: #555;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            margin: 20px auto;
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="email"], textarea, input[type="radio"], input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
        }

        .rating-group {
            margin-bottom: 15px;
        }

        .rating-group label {
            margin-right: 20px;
        }

        .checkbox-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }

        button {
            background-color: #1a73e8;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1558b0;
        }

        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #ddd;
        }

        .form-container .section-title {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #333;
        }

        .form-container p {
            text-align: center;
            color: #888;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            button {
                width: 100%;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    <h1>Formulário de Satisfação</h1>
    <h2>Pesquisa de Satisfação</h2>

    <div class="form-container">
        <form action="#" method="post">
            <!-- Campo de texto -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <!-- Campo de email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <hr>

            <!-- Avaliação de navegação -->
            <div class="rating-group">
                <div class="section-title">Avaliação de navegação:</div>
                <label><input type="radio" name="av" value="1" required> Muito ruim</label>
                <label><input type="radio" name="av" value="2" required> Ruim</label>
                <label><input type="radio" name="av" value="3" required> Razoável</label>
                <label><input type="radio" name="av" value="4" required> Bom</label>
                <label><input type="radio" name="av" value="5" required> Muito bom</label>
            </div>

            <hr>

            <!-- Feedback - Pontos Positivos -->
            <div class="checkbox-group">
                <div class="section-title">Feedback - Pontos Positivos:</div>
                <label><input type="checkbox" name="Pv" value="fn" required> Facilidade de Navegação</label>
                <label><input type="checkbox" name="Pv" value="ds" required> Design do site</label>
                <label><input type="checkbox" name="Pv" value="vc" required> Velocidade de carregamento</label>
            </div>

            <hr>

            <!-- Área de comentários -->
            <label for="comentarios">Comentários:</label>
            <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escreva aqui seus comentários..."></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
