<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
 
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }
 
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
 
        nav ul li {
            margin: 0 15px;
        }
 
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
 
        nav ul li a:hover {
            color: #00bcd4;
        }
 
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
 
            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="pagina1.html">Página 1</a></li>
            <li><a href="pagina2.html">Página 2</a></li>
            <li><a href="pagina3.html">Página 3</a></li>
            <li><a href="pagina4.html">Página 4</a></li>
            <li><a href="pagina5.html">Página 5</a></li>
            <li><a href="pagina6.html">Página 6</a></li>
            <li><a href="pagina7.html">Página 7</a></li>
            <li><a href="pagina8.html">Página 8</a></li>
            <li><a href="pagina9.html">Página 9</a></li>
        </ul>
    </nav>
</body>
</html>
